    <ion-toolbar color="primary">
      <ion-title>NYBOR</ion-title>
    </ion-toolbar>
  </ion-header>

    <form [formGroup]="mobileForm">
      <!-- <ion-text class="ion-text-left">

      <div style="text-align: center;padding-top: 100px;">
        <p>Mobile Number</p>
        <ion-text>
        <p>we will send you an One Time Password on this mobile number</p>
        </ion-text>
      </div>
      <ion-item style="padding-top: 40px;">
        <ion-input formControlName="mobileNumber" minLength="10" maxLength="10" type="text" placeholder="Mobile Number">
        </ion-input>

      </ion-item>
    </form>

    <div style="text-align: center; padding-top: 50px;">
      <ion-button  color="primary" fill="solid" size="default" (click)="GetOTP()">
        GENERATE OTP
      </ion-button>
     
    </div>
