<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Family Members</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="enable && familyMembers.length<=0">
    <h4 class="ion-margin">
      No Family Member Added
    </h4>
  </div>
  <ion-list *ngFor="let family of familyMembers ">
    <ion-item>
      <ion-label>
      <h2><b>{{family.memberName}}</b></h2>
      <h4>{{family.relation}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
