<ion-header>
  <ion-toolbar>
    <ion-title>family</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let family of familyMembers ">
    <ion-item>
      <ion-label>
      <h2><b>{{family.memberName}}</b></h2>
      <h4>{{family.relation}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
