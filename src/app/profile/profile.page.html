<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      NYBOR PROFILE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">


    <ion-item class="ion-text-capitalize">
      <ion-label position="floating" color="primary"><b>FULL NAME &nbsp;(As per ID proof)</b>
      </ion-label>
      <ion-input required formControlName="fullName" color="primary" type="text"></ion-input>
    </ion-item>


    <ion-text color="primary">
      <p class="label-gender ion-text-start ion-padding"><b>Gender</b></p>
    </ion-text>
    <ion-list class="profile-list">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4" *ngFor="let item of gender; index as i">
            <div (click)='selectGender(item)' [ngClass]="{'profile-check-gender': gender[i].selected}"
              class="profile-radio-btn">
              <p class="radio">{{item.gender}}</p>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <ion-text color="primary">
      <p class="label-gender ion-text-start ion-padding"><b>DATE OF BIRTH</b>
      </p>
    </ion-text>
    <ion-list class="profile-list">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="4">
            <div style="text-align: center" class="a">
              <ion-select class="profile-select" placeholder="Day" required [interfaceOptions]="dateSheetOptions"
                formControlName="date">
                <ion-select-option *ngFor="let item of date" value="{{ item }}">{{item}}</ion-select-option>

              </ion-select>
            </div>
          </ion-col>
          <ion-col size="4">
            <div style="text-align: center">
              <ion-select class="profile-select" placeholder="Month" formControlName="month"
                [interfaceOptions]="monthSheetOptions">
                <ion-select-option value="01">January</ion-select-option>
                <ion-select-option value="02">February</ion-select-option>
                <ion-select-option value="03">March</ion-select-option>
                <ion-select-option value="04">April</ion-select-option>
                <ion-select-option value="05">May</ion-select-option>
                <ion-select-option value="06">June</ion-select-option>
                <ion-select-option value="07">July</ion-select-option>
                <ion-select-option value="08">August</ion-select-option>
                <ion-select-option value="09">September</ion-select-option>
                <ion-select-option value="10">October</ion-select-option>
                <ion-select-option value="11">November</ion-select-option>
                <ion-select-option value="12">December</ion-select-option>
              </ion-select>
            </div>
          </ion-col>
          <ion-col size="4">
            <div style="text-align: center">
              <ion-select class="profile-select" placeholder="Year" formControlName="year"
                [interfaceOptions]="yearSheetOptions">
                <ion-select-option *ngFor="let item of year" value="{{ item }}">{{
                    item
                  }}</ion-select-option>
              </ion-select>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
    <ion-text color="primary">
      <p class="ion-text-start ion-padding"><b>Photograph</b></p>
    </ion-text>

    <ion-item lines='none'>
      <img *ngIf="profileImage" class="profileImage" [src]="url+profileImage" alt="" />
      <input #selectFile type="file" formControlName="image" (change)="onFileChanged($event)" name="image"
        accept="image/png, image/jpeg, image/jpg" />
      <img *ngIf="!!selectedFile" class="imageDisplay" alt="" [src]="previewUrl">
     
    </ion-item>

    <ion-button class="ion-margin" expand="block" color="primary" type="submit">
      <span><b>UPDATE</b></span>
    </ion-button>
  </form>
